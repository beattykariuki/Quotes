<p>{{quote.description}}</p>
<p>complete in {{quote.completeDate|dateCount}} days</p>
<button class="btn btn-danger" (click)='quoteDelete(true)'> Delete Quote </button>
<div>{{quote.Like}}</div>
<div>{{quote.Unlike}}</div>
<button class="btn btn-info" (click)='addVote(true)'> Like Quote </button>
<button class="btn btn-info" (click)='addVote(false)'> Unlike Quote </button>
