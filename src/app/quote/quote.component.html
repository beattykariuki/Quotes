<body>
<h1 style="text-align: center;font-style:inherit; color:rgb(4, 4, 49);"> My Inspirational Quotes</h1>
<hr>
<div class="container">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    <div class="row" *ngFor="let quote of quotes;let i = 'index'">
        <div class="row">

            <h4 style="font-style: italic" id="{{i}}" appStrikethrough>{{quote.name}} due on {{quote.completeDate|date|uppercase}}</h4>
            <button class="btn btn-primary" (click)='toggleDetails(i)'>Toogle Details</button>
        </div>

        <div class="row" *ngIf="quote.showDescription">
            <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)' (vote)='voteAdd($event,i)' ></app-quote-details>
        </div>

    </div>

</div>

<p *ngIf='quotes.length > 3'>You have too many quotes</p>
</body>
